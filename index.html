<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gravity Between Masses Sim</title>
    <style>
      body { margin: 0; }
    </style>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="FullAccessPanel">
      <div>
        Hide All: 
        <input type="checkbox" id="hideAllCheckbox" onclick="toggleHidingAll()">
      </div>
      <div id="ControlAccessPanel">
        <div class="controlInfoPanel">
          <p id="frameRate"></p>
        </div>
        <p id="currentSpeed"></p>
        <input type="range" min="0" max="3" value="1" step=".01" class="slider" id="speedModifierSlider">
        <p id="currentGravConstant"></p>
        <input type="range" min="0" max="1" value="1" step=".01" class="slider" id="currentGravConstantSlider">
        <div>
          Trail Length: 
          <input type="range" min="1" max="300" value="50" class="slider" id="trailSlider">
        </div>
        <div>
          Trail visibilty: 
          <input type="checkbox" id="showTrails" onclick="toggleTrails()">
        </div>
        <div class="collisionTreeControls">
          Collision Tree Visibility: 
          <input type="checkbox" id="showOctTree" onclick="toggleOctTree()">
          <p id="collisionTreeDepthText"></p>
          <input type="range" min="0" max="8" value="50" class="slider" id="collisionTreeDepth">
        </div> 
        <p id="bounceEffect"></p>
        <input type="range" min="0" max="2" value="0" step=".01" class="slider" id="bounceEffectSlider">
        <select id="animationLoops">
          <option value="octTree">OctTree</option>
          <option value="bruteForce">Brute Force</option>
        </select>
        <div>
          Sandbox Controls: 
          <input type="checkbox" id="sandBoxCheckBox" onclick="toggleSandBoxMode()">
        </div>
        <div>
          Desired Scene: 
          <select id="sceneSelection">
            <option value="Empty Scene">Empty Scene</option>
          </select>
          <div id="controlSceneStart">
            <p id="bodyCount"></p>
            <input type="range" min="0" max="7500" value="50" class="slider" id="bodyCountSlider">
            <p id="spawnRange"></p>
            <input type="range" min=".5" max="50" value="1" step=".5" class="slider" id="spawnRangeSlider">
          </div>
        </div>
        <p  onclick="restartSim()"> Click here to refresh </p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script type="module">
      import { gravSimScene } from "/main.js";
      import AUModifier from './Bodies/physicsBody.js';

      let bodyCountSlider = document.getElementById("bodyCountSlider");
      let showTrailsBox = document.getElementById("showTrails");
      let spawnRangeSlider = document.getElementById("spawnRangeSlider");
      let bounceEffectSlider = document.getElementById("bounceEffectSlider");
      let trailSlider = document.getElementById("trailSlider");
      let speedModifierSlider = document.getElementById("speedModifierSlider");
      let collisionTreeSlider = document.getElementById("collisionTreeDepth");
      let sceneDropdown = document.getElementById("sceneSelection");
      let controlSceneStart = document.getElementById("controlSceneStart");
      let sandBoxCheckBox = document.getElementById("sandBoxCheckBox");
      let toggleHideAllBox = document.getElementById("hideAllCheckbox");
      let controlAccessPanel = document.getElementById("ControlAccessPanel");
      let currentGravConstantSlider = document.getElementById("currentGravConstantSlider");

      bodyCountSlider.value = gravSimScene.bodyCount;
      showTrailsBox.checked = gravSimScene.showTrail;
      spawnRangeSlider.value = gravSimScene.maxSpawnRange;
      speedModifierSlider.value = gravSimScene.solution.speedModifier ?? 1;
      gravSimScene.speedModifier = gravSimScene.solution.speedModifier ?? 1;
      bounceEffectSlider.value = bounceEffect;
      collisionTreeSlider.value = gravSimScene.maxDepth;
      document.getElementById("animationLoops").value = gravSimScene.animationName;
      document.getElementById("showOctTree").checked = gravSimScene.treeVisibilty;
      sandBoxCheckBox.checked = gravSimScene.sandBoxMode;
      controlSceneStart.style.display = (gravSimScene.desiredScene == gravSimScene.defaultScene) ? 'flex' : 'none';
      currentGravConstantSlider.value = gravSimScene.gravConstant;


      let option = document.createElement('option');
      option.value = gravSimScene.defaultScene;
      option.innerHTML = gravSimScene.defaultScene;
      sceneDropdown.appendChild(option);
      //load saved scenes into scene Dropdown
      sceneDropdown.value = gravSimScene.desiredScene;

      function restartSim() {
        gravSimScene.init();
      }
      window.restartSim = restartSim;

      function updateSimData() {
        document.getElementById("frameRate").textContent = "FPS: " + gravSimScene.getFramerate();
        document.getElementById("bodyCount").textContent = "Body Count: " + bodyCountSlider.value;
        document.getElementById("spawnRange").textContent = "Spawn Range (AU): " + spawnRangeSlider.value;
        document.getElementById("bounceEffect").textContent = "Bounce Effect: " + bounceEffectSlider.value;
        document.getElementById("currentSpeed"). textContent = "Current Sim Speed: " + gravSimScene.speedModifier;
        document.getElementById("collisionTreeDepthText"). textContent = "Collision Tree Max Depth: " + gravSimScene.maxDepth;
        document.getElementById("currentGravConstant").textContent = "Current Gravity Constant: " + gravSimScene.gravConstant;
      }
      setInterval(updateSimData, 100);

      function updateBodyCount() {
        gravSimScene.setBodyCount(bodyCountSlider.value);
        restartSim();
      }
      bodyCountSlider.addEventListener('mouseup', updateBodyCount);

      function toggleTrails(){
        gravSimScene.setShowTrail(showTrailsBox.checked)
      }
      window.toggleTrails = toggleTrails;

      function updateSpawnRange() {
        gravSimScene.setSpawnRange(spawnRangeSlider.value);
        restartSim();
      }
      spawnRangeSlider.addEventListener('mouseup', updateSpawnRange);

      function updateBounceEffect() {
        gravSimScene.setBounceEffect(bounceEffectSlider.value);
      }
      bounceEffectSlider.addEventListener('mouseup', updateBounceEffect);

      function swapAnimationLoops(event) {
        let selected = event.target.value;

        gravSimScene.swapAnimationLoop(selected);
      }
      document.getElementById("animationLoops").addEventListener("change", swapAnimationLoops);

      function toggleOctTree() {
        gravSimScene.toggleDrawOctTree();
      }
      window.toggleOctTree = toggleOctTree;

      function setBodyTrailLength(){
        gravSimScene.setTrailLength(trailSlider.value);
      }
      trailSlider.addEventListener('mouseup', setBodyTrailLength);

      function updateSpeedModifier(){
        gravSimScene.setSpeedModifier(speedModifierSlider.value);
      }
      speedModifierSlider.addEventListener('mousemove', updateSpeedModifier);

      function updateMaxDepth(){
        gravSimScene.setMaxDepth(collisionTreeSlider.value);
      }
      collisionTreeSlider.addEventListener('mousemove', updateMaxDepth);

      function setScene(event){
        gravSimScene.desiredScene = event.target.value;
        gravSimScene.init();
        controlSceneStart.style.display = (gravSimScene.desiredScene == gravSimScene.defaultScene) ? 'flex' : 'none';
      }
      sceneDropdown.addEventListener("change", setScene);

      function toggleSandBoxMode(){
        gravSimScene.toggleSandBoxMode();

        if (gravSimScene.sandBoxMode){
          //show pop up UI for creating families of bodies
        }
      }
      window.toggleSandBoxMode = toggleSandBoxMode;

      function toggleHidingAll(){
        controlAccessPanel.style.display = toggleHideAllBox.checked ? 'none' : 'flex';
      }
      window.toggleHidingAll = toggleHidingAll;

      function updateGravConstant(){
        gravSimScene.updateGravConstant(currentGravConstantSlider.value);
      }
      currentGravConstantSlider.addEventListener('mousemove', updateGravConstant);
    </script>
  </body>
</html>
